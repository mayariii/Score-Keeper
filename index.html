<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img class="photo"
        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
        alt="">
    <h1><span id="scoreDisplayP1">0</span> to <span id="scoreDisplayP2">0</span></h1>

    <p>Use the buttons below to keep score</p>

    <label for="sets">Playing to</label>
    <select name="sets" id="sets">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
    </select>

    <button id="btnPlayer1">+1 Player One</button>
    <button id="btnPlayer2">+1 Player Two</button>
    <button id="btnReset">Reset</button>
    <script src="./app.js"></script>
</body>

</html>
