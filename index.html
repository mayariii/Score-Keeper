<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image has-text-centered">
                            <figure class="image is-inline-block">
                                <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_zKgCj9.json"
                                    mode="bounce" background="transparent" speed="0.8"
                                    style="width: 300px; height: 300px;" loop autoplay></lottie-player>
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Keeper üèì
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-size-1"><span id="scoreDisplayP1">0</span> to <span
                                        id="scoreDisplayP2">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                                <label for="sets" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="sets" id="sets">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="btnPlayer1" class="is-primary button card-footer-item">+1 Player One</button>
                            <button id="btnPlayer2" class="is-info button card-footer-item">+1 Player Two</button>
                            <button id="btnReset" class="is-danger button card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./app.js"></script>
</body>

</html>
